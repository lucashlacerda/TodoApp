<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>TodoApp</title>
</head>
<body>
    <header class="header">
        <div class="header__title">TODO</div>
        <img class="header__theme-change" src="./images/icon-sun.svg" alt="Sun that changes the theme to light.">
    </header>
    <main class="main">
        <div class="new-todo">
            <span class="new-todo__icon-select icon-select"></span>
            <input class="new-todo__input" type="text" placeholder="Create a new todo...">
        </div>

        <ul class="todos">
            <li class="todos__added">
                <input type="checkbox" class="todos-added__icon-select">
                </span><span class="todos-added__text">Todo Test</span>
                <img src="./images/icon-cross.svg" alt="Remove the current todo" class="todos-added__icon-remove">
            </li>
        </ul>
        <div class="status">
            <button class="status__items-left">0</button>
            <button class="status__clear-todos">Clear Completed</button>
        </div>
        <div class="filter">
            <span class="filter__all filter__button filter--selected">All</span>
            <span class="filter__active filter__button">Active</span>
            <span class="filter__completed filter__button">Completed</span>
        </div>
    </main>
    <footer class="footer">Drag and drop to reorder list</footer>
    <script src="./src/app.js"></script>
</body>
</html>
