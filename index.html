<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>TodoApp</title>
</head>
<body>
    <header>
        <div class="title">TODO</div>
        <img src="./images/icon-sun.svg" alt="Sun that changes the theme to light.">
    </header>
    <main>
        <div class="new-todo"><span class="icon-select"></span><input class="new-todo-input" type="text" placeholder="Create a new todo..."></div>

        <ul class="added-todos">
            <li><span class="icon-select"></span><span class="todo-text">Todo Test</span><img src="./images/icon-cross.svg" alt="Remove the current todo"></li>
        </ul>
        <div class="use-options">
            <span class="items-left">0</span>
            <span class="clear-todos">Clear Completed</span>
        </div>
        <div class="filter-options">
            <span class="all-todos button-filter filter-selected">All</span>
            <span class="active-todos button-filter">Active</span>
            <span class="completed-todos button-filter">Completed</span>
        </div>
    </main>
    <footer>Drag and drop to reorder list</footer>
    <script src="./src/app.js"></script>
</body>
</html>
